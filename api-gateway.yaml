spring.application.name: api-gateway

server:
  port: 8025
  compression:
    enabled: true
  servlet:
    encoding:
       charset: UTF-8
       enabled: true

spring:
  profiles:
    active: default
  mandatory-file-encoding: UTF-8
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    metrics:
      enabled: false
    prometheus:
      enabled: true
    
myProperty: nuno
